<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Faz o PIX</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--text:#e6eef6}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#020617 0%, #071029 100%);font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:var(--text)}
    .card{width:min(920px,94vw);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6);overflow:hidden;display:grid;grid-template-columns:1fr 420px}
    .left{padding:40px}
    h1{margin:0 0 12px;font-size:26px}
    p.lead{margin:0 0 18px;font-size:18px;opacity:.9}
    .pix{background:linear-gradient(90deg, rgba(6,182,212,0.12), rgba(0,132,255,0.06));padding:16px;border-radius:10px;border:1px solid rgba(6,182,212,0.08);font-weight:600;display:flex;align-items:center;gap:12px}
    .pix .addr{font-family:monospace;word-break:break-all}
    .right{background:linear-gradient(180deg, rgba(255,255,255,255.255), rgba(0,0,0,0.04));display:flex;align-items:center;justify-content:center;padding:18px}
    img.hacker{width:100%;height:100%;object-fit:cover;display:block}
    .footer{margin-top:18px;font-size:13px;opacity:.6}
    @media (max-width:880px){.card{grid-template-columns:1fr;}.right{height:260px}}
  </style>
</head>
<body>

</body>
</html>
